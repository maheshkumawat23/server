<div class="container">
	<div class="row content">
		<br>
		<div class="row center-align">
		<div class="input-field col l6 m6 s6">
						<select ng-model="live.location">
						  <option selected>select location</option>
						  <option >location1</option>
						  <option>location2</option>
						  <option >location3</option>
						  <option>location4</option>
						  <option >location5</option>
						  <option>location6</option>
						  <option >location7</option>
						  <option>location-8</option>
						</select>
					</div>
		<div class="input-field col l6 m6 s6">
						<select ng-model="live.vendorName">
						  <option selected>select vendor</option>
						  <option >location1</option>
						  <option>location2</option>
						  <option >location3</option>
						  <option>location4</option>
						  <option >location5</option>
						  <option>location6</option>
						  <option >location7</option>
						  <option>location8</option>
						</select>
					</div>
		</div>
		<div class="row center-align">
			<div class="input-field col l6 m6 s6">
			<p>From Date</p>
						<input type="date" class="datepicker" ng-model="from">
					</div>
			<div class="input-field col l6 m6 s6">
			<p>To Date</p>
						<input type="date" class="datepicker" ng-model="to">
					</div>
		</div>
		<div class="row center-align">
			<a ng-click="startLive('bar')" class="waves-effect waves-light btn">Display</a>
			<a ng-click="Download()" class="waves-effect waves-light btn"> Download</a>
			<button type="button" lazy-load="true" ng-csv="getArray" csv-header="['object_id', 'EmployeeId', 'Location','vendor Name','Taste','Service','Hygine','Veriety','Quality','Quantity','comments','date','v_id']" field-separator="{{separator}}" decimal-separator="{{decimalSeparator}}"  filename="test.csv">Export Excel</button>
		</div>
		<div class="row center-align">
		<div ng-show="showRadio" class="input-field col s1">
			<p>
			<input name="group1" type="radio" id="bar" ng-click="startLive('bar')" />
			<label for="bar">Bar</label>
			</p>
			<p>
			<input name="group1" type="radio" id="horizontalBar" ng-click="startLive('horizontalBar')" />
			<label for="horizontalBar">Horizontal</label>
			</p>
			<p>
			<input name="group1" type="radio" id="line" ng-click="startLive('line')" />
			<label for="line">Line</label>
			</p>
				
				<p>
			<input name="group1" type="radio" id="pie" ng-click="startLive('pie')" />
			<label for="pie">Pie</label>
			</p>
				
				<p>
			<input name="group1" type="radio" id="radar" ng-click="startLive('radar')" />
			<label for="radar">Radar</label>
			</p>
			<p>
			<input name="group1" type="radio" id="doughnut" ng-click="startLive('doughnut')" />
			<label for="doughnut">Doughnut</label>
			</p>
			<p>
			<input name="group1" type="radio" id="polarArea" ng-click="startLive('polarArea')" />
			<label for="polarArea">PolarArea</label>
			</p>
				
						
					</div>
					<div class="input-field col s7">
					<div id="ccontainer">
			
			<div>
		</div>
		
	</div>
	</div>
			<div ng-show="showTable" class="input-field col s4">
			    <table class="striped responsive-table" style="border:1">
				<th>Fields</th>
				<th>Avg. Rating (out of 5)</th>
				<tr><th>Taste</th><th>{{taste}}</th></tr>
				<tr><th>Quality</th><th>{{quality}}</th></tr>
				<tr><th>Quantity</th><th>{{quantity}}</th></tr>
				<tr><th>Service</th><th> {{service}}</th></tr>
				<tr><th>Hygiene</th><th> {{hygine}}</th></tr>
				<tr><th>Variety</th><th> {{veriety}}</th></tr>
				</table>
					</div>
		 
</div>
